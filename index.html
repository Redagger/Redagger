<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section>
        <div id="heading">
            <h1>Your Result</h1>
            <div class="grade">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <h2 class="great"> Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests</p>
        </div>
        <div class="body">
            <h3>Summary</h3>
            <span class="reaction">
                <p><img src="images/icon-reaction.svg" alt=""> Reaction</p>
                <p>80 / 100</p>
            </span>
            <span class="memory">
                <p><img src="images/icon-memory.svg" alt=""> Memory</p>
                <p>92 / 100</p>
            </span>
            <span class="verbal">
                <p><img src="images/icon-verbal.svg" alt=""> Verbal</p>
                <p>61 / 100</p>
            </span>
            <span class="visual">
                <p><img src="images/icon-visual.svg" alt=""> Visual</p>
                <p>72 / 100</p>
            </span>
            <div class="end">
                <a href="end">Continue</a>
            </div>
        </div>
        
    </section>
    
</body>
</html>
